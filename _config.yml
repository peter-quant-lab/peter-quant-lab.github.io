# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# 한국어 설정
lang: ko-KR

# 타임존
timezone: Asia/Seoul

# jekyll-seo-tag settings
title: Peter's Quant Lab

tagline: 이야기와 숫자로 찾는 저평가 가치주

description: >-
  피터린치 스타일 가치투자 연구소. 네러티브로 발굴하고, 숫자로 검증한다.

url: "https://peter-quant-lab.github.io"

github:
  username: peter-quant-lab

social:
  name: Peter Lynch (피터린치)
  email: peter@quant-lab.io
  links:
    - https://github.com/peter-quant-lab

# Web Analytics - 나중에 추가
analytics:
  google:
    id:

# 다크/라이트 모드 자동
theme_mode:

# 아바타 (쥐돌이!)
avatar: /assets/img/avatar.png

# TOC 활성화
toc: true

# 댓글 시스템 - utterances
comments:
  provider: utterances
  utterances:
    repo: peter-quant-lab/peter-quant-lab.github.io
    issue_term: pathname

# PWA 설정
pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
